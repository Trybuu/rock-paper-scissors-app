<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissors-app</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="options-container"></div>
        <div class="choice-container flex">
            <div class="choice"><img src="/img/rock.png" alt="rock"></div>
            <div class="choice"><img src="/img/paper.png" alt="paper"></div>
            <div class="choice"><img src="/img/scissors.png" alt="scissors"></div>
        </div>
        <div class="result-container"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
